<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booth's Algorithm</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="min-h-screen flex items-center justify-center p-6">
    <div class="bg-white shadow-xl rounded-xl w-full max-w-6xl p-6">
      <h1 class="text-3xl font-bold text-center text-gray-700 mb-6">Booth's Algorithm</h1>

      <div class="flex flex-col lg:flex-row gap-6">
        <!-- Input Section -->
        <div class="lg:w-1/2 space-y-4">
          <div>
            <label for="multiplicand" class="block text-sm font-medium text-gray-600">Multiplicand (Integer):</label>
            <input type="number" id="multiplicand" class="w-full mt-1 px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none" />
          </div>

          <div>
            <label for="multiplier" class="block text-sm font-medium text-gray-600">Multiplier (Integer):</label>
            <input type="number" id="multiplier" class="w-full mt-1 px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none" />
          </div>

          <button onclick="runBooth()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition duration-300">
            Run Booth's Algorithm
          </button>
        </div>

        <!-- Output Section -->
        <div class="lg:w-1/2">
          <label class="block text-sm font-medium text-gray-600 mb-1">Output:</label>
          <div id="output" class="bg-gray-50 border border-blue-100 p-4 rounded-lg whitespace-pre-wrap text-sm font-mono overflow-auto h-full max-h-[500px]">
            Result will appear here...
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toBinary(n, bits) {
      return (n >= 0) 
        ? n.toString(2).padStart(bits, '0') 
        : (Math.pow(2, bits) + n).toString(2).slice(-bits);
    }

    function binaryAdd(a, b) {
      let result = '';
      let carry = 0;
      for (let i = a.length - 1; i >= 0; i--) {
        const sum = parseInt(a[i]) + parseInt(b[i]) + carry;
        result = (sum % 2) + result;
        carry = sum > 1 ? 1 : 0;
      }
      return result;
    }

    function arithmeticRightShift(A, Q, Q_1) {
      const combined = A + Q + Q_1;
      const shifted = combined[0] + combined.slice(0, -1);
      return [shifted.slice(0, A.length), shifted.slice(A.length, A.length + Q.length), shifted.slice(-1)];
    }

    function booth(m, q) {
      const n = Math.max(m.toString(2).length, q.toString(2).length) + 1;
      let A = toBinary(m, n);
      let S = toBinary(-m, n);
      let Q = toBinary(q, n);
      let Q_1 = '0';
      let ACC = '0'.repeat(n);

      let steps = `Initial values:\nA = ${A}\nS = ${S}\nQ = ${Q}, Q-1 = ${Q_1}\n\n`;

      for (let i = 0; i < n; i++) {
        const lastQ = Q[Q.length - 1];

        steps += `Step ${i + 1}:\n`;
        steps += `A = ${ACC}, Q = ${Q}, Q-1 = ${Q_1}\n`;

        if (lastQ === '1' && Q_1 === '0') {
          ACC = binaryAdd(ACC, S);
          steps += `Q0 = 1, Q-1 = 0 -> A = A - M = ${ACC}\n`;
        } else if (lastQ === '0' && Q_1 === '1') {
          ACC = binaryAdd(ACC, A);
          steps += `Q0 = 0, Q-1 = 1 -> A = A + M = ${ACC}\n`;
        }

        [ACC, Q, Q_1] = arithmeticRightShift(ACC, Q, Q_1);
        steps += `After shift: A = ${ACC}, Q = ${Q}, Q-1 = ${Q_1}\n\n`;
      }

      const final = ACC + Q;
      let decimalResult = parseInt(final, 2);
      if (final[0] === '1') decimalResult -= Math.pow(2, final.length);

      steps += `Final Binary (A + Q): ${final}\n`;
      steps += `Final Decimal Result: ${decimalResult}`;
      return steps;
    }

    function runBooth() {
      const m = parseInt(document.getElementById("multiplicand").value);
      const q = parseInt(document.getElementById("multiplier").value);
      if (isNaN(m) || isNaN(q)) {
        document.getElementById("output").innerText = "Enter valid integers.";
        return;
      }

      const result = booth(m, q);
      document.getElementById("output").innerText = result;
    }
  </script>
</body>
</html>
