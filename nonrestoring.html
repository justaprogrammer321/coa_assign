<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Non-Restoring Division Algorithm</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="min-h-screen flex items-center justify-center p-6">
    <div class="bg-white shadow-xl rounded-xl w-full max-w-6xl p-6">
      <h1 class="text-3xl font-bold text-center text-gray-700 mb-6">Non-Restoring Division Algorithm</h1>

      <div class="flex flex-col lg:flex-row gap-6">
        <!-- Input Section -->
        <div class="lg:w-1/2 space-y-4">
          <div>
            <label for="multiplicand" class="block text-sm font-medium text-gray-600">Dividend (Integer):</label>
            <input type="number" id="multiplicand" class="w-full mt-1 px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none" />
          </div>

          <div>
            <label for="multiplier" class="block text-sm font-medium text-gray-600">Divisor (Integer):</label>
            <input type="number" id="multiplier" class="w-full mt-1 px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none" />
          </div>

          <button onclick="runDivision()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition duration-300">
            Run Non-Restoring Division
          </button>
        </div>

        <!-- Output Section -->
        <div class="lg:w-1/2">
          <label class="block text-sm font-medium text-gray-600 mb-1">Output:</label>
          <div id="output" class="bg-gray-50 border border-blue-100 p-4 rounded-lg whitespace-pre-wrap text-sm font-mono overflow-auto h-full max-h-[500px]">
            Result will appear here...
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toBinary(n, bits) {
      return (n >= 0)
        ? n.toString(2).padStart(bits, '0')
        : (Math.pow(2, bits) + n).toString(2).slice(-bits);
    }

    function binaryAdd(a, b) {
      let result = '';
      let carry = 0;
      for (let i = a.length - 1; i >= 0; i--) {
        const sum = parseInt(a[i]) + parseInt(b[i]) + carry;
        result = (sum % 2) + result;
        carry = Math.floor(sum / 2);
      }
      return result;
    }

    function binarySub(a, b) {
      const inverted = b.split('').map(bit => bit === '0' ? '1' : '0').join('');
      const twosComp = binaryAdd(inverted, '1'.padStart(b.length, '0'));
      return binaryAdd(a, twosComp).slice(-a.length);
    }

    function leftShift(A, Q) {
      const combined = A + Q;
      const shifted = combined.slice(1) + '0';
      return [shifted.slice(0, A.length), shifted.slice(A.length)];
    }

    function nonRestoringDivision(dividend, divisor) {
      const n = Math.max(dividend.toString(2).length, divisor.toString(2).length) + 1;
      let A = '0'.repeat(n);
      let Q = toBinary(dividend, n);
      const M = toBinary(divisor, n);

      let steps = `Initial values:\nA = ${A}\nQ = ${Q}\nM = ${M}\n\n`;

      for (let i = 0; i < n; i++) {
        steps += `Step ${i + 1}:\n`;
        [A, Q] = leftShift(A, Q);
        steps += `After left shift:\nA = ${A}, Q = ${Q}\n`;

        if (A[0] === '0') {
          A = binarySub(A, M);
          steps += `A was positive -> A = A - M = ${A}\n`;
        } else {
          A = binaryAdd(A, M);
          steps += `A was negative -> A = A + M = ${A}\n`;
        }

        Q = Q.slice(0, -1) + (A[0] === '0' ? '1' : '0');
        steps += `Set Q0 = ${A[0] === '0' ? 1 : 0} => Q = ${Q}\n\n`;
      }

      if (A[0] === '1') {
        A = binaryAdd(A, M);
        steps += `Final restoration: A = A + M = ${A}\n`;
      }

      const quotient = Q;
      const remainder = A;
      const qDecimal = parseInt(quotient, 2);
      const rDecimal = (A[0] === '1') ? parseInt(remainder, 2) - (1 << remainder.length) : parseInt(remainder, 2);

      steps += `Final Quotient (Q): ${quotient} = ${qDecimal}\n`;
      steps += `Final Remainder (A): ${remainder} = ${rDecimal}\n`;

      return steps;
    }

    function runDivision() {
      const dividend = parseInt(document.getElementById("multiplicand").value);
      const divisor = parseInt(document.getElementById("multiplier").value);

      if (isNaN(dividend) || isNaN(divisor) || divisor === 0) {
        document.getElementById("output").innerText = "Enter valid integers (divisor â‰  0).";
        return;
      }

      const result = nonRestoringDivision(dividend, divisor);
      document.getElementById("output").innerText = result;
    }
  </script>
</body>
</html>
